<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details Page</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="book-page.css">
</head>

<body>
  <!-- <div class="container">
  <div class="left-container"></div>
  <div class="right-container"></div>
</div>  -->
  <div class="book-details">
    <a href="home user.html" class="back-btn">
      <img src="images/arrow-left.svg" alt="arrow" width="25px">
      <p>Back to Home</p>
    </a>
    <main class="rectangle-parent">
      <img src="" id="book-img" class="img">
      <div class="book-name-parent">
        <b class="book-name" id="book-n"></b>
        <div class="frame-parent">
          <div class="author-parent">
            <div class="author">Author:</div>
            <div class="author-name" id="book-author"></div>
          </div>
          <div class="category-parent">
            <div class="category">Category:</div>
            <div class="fiction" id="book-category"></div>
          </div>
          <div class="total-number-of-books-parent">
            <div class="total-number-of">Total Number of Books :</div>
            <div class="div" id="book-count">10</div>
          </div>
          <div class="available-books-parent">
            <div class="available-books">Available Books :</div>
            <div class="div1" id="available-books">10</div>
          </div>
          <div class="book-id-parent">
            <div class="book-id">Book ID :</div>
            <div class="div2" id="book-id"></div>
          </div>
        </div>
        <div class="component-1">
          <button class="issue" id="issue">
            <b class="issue1">Issue</b>
          </button>
          <button class="return" id="return">
            <b class="return1">Return</b>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="book-page.js"></script>
</body>

</html>
